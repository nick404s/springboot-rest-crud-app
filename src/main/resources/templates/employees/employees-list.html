<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Employees List</title>
  </head>
	
  <body>
  <div th:include="includes/navbar-footer::navFragment" ></div>
<!--   	<div class="container mb-5 mt-3"> -->
<!--     	<h5 th:text="'Time and Date on the server is: ' + ${timeDate}"></h5> -->
<!--    	</div>  -->

    <div class="container mt-3">

    	<h2>Employees</h2>
        <hr>
        <div class="d-grid gap-2 col-2 mt-3 mb-3">
   		<a th:href="@{/employees/form}" 
   		class="btn btn-primary  btn-lg" type="submit">Add Employee</a>
    	</div>
        <div class="overflow-auto">
         <table class="table table-bordered table-striped table-fixed">
             <thead class="table-dark" style="position: sticky;top: 0">
                <tr>
                   <th>First Name</th>
                   <th>Last Name</th>
                   <th>Email</th>
<!--                    <th>Department</th>  -->
                   <th>Update Info</th> 
                   <th>Delete Employee</th>                     
                 </tr>
             </thead>
	                <tr th:each="employee : ${employees}">
	                    <td th:text="${employee.firstName}"></td>
	                    <td th:text="${employee.lastName}"></td>
	                    <td th:text="${employee.email}"></td>
<!-- 	                    <td th:if="*{employee.department != null}" th:text="${employee.department.name}"></td> -->
	                    <td>
	                    	<a style="text-decoration:none;" th:href="@{/employees/update(employeeId=${employee.id})}"
	                    	class="btn btn-dark">Update</a>
	                    </td>
	                 	<td>
	                 	<!-- some js checks if the user wants to delete the employee -->
	                    	<a th:href="@{/employees/delete(employeeId=${employee.id})}"
	                    	class="btn btn-danger"
	                    	onclick="if (!(confirm('Delete the Employee?'))) return false">Delete</a>
	                    </td>
	                </tr>
        </table>
        </div>
    </div> 
    <div th:include="includes/navbar-footer::footerFragment" ></div>     
  </body>
</html>
