<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Employee Form</title>
</head>
<body>
	<div th:include="includes/navbar-footer::navFragment" ></div>
	<div class="container">
		<form class="form-signin" th:action="@{/employees/save}" 
				th:object="${employee}" method="post">
				
			<h2 class="form-signin-heading mt-3">Save Employee</h2>
			<hr>
			<!--hide the update field with id -->
			<input type="hidden" th:field="*{id}" />
			
			
			First Name: <input type="text" class="form-control mb-3 col-3" placeholder="First Name" th:field="*{firstName}" />
			Last Name: <input type="text" class="form-control mb-3 col-3" placeholder="Last Name" th:field="*{lastName}" /> 
			Email: <input type="text" class="form-control mb-3 col-3" placeholder="Email" th:field="*{email}" />
			
<!-- 			<input type="hidden" th:field="*{department.deptNumber}" /> -->
<!-- 			<input type="text" class="form-control mb-3 col-3" placeholder="Department"  th:field="*{department.name}" /> -->
			
			
			<button class="btn btn-lg btn-primary btn-block  btn-right" type="submit">Submit</button>
		</form>
		<p class="fw-bolder"><a class="text-decoration-none" th:href="@{/employees/list}">Back to Employees</a></p>
	</div>
	<div th:include="includes/navbar-footer::footerFragment" ></div>
</body>
</html>
